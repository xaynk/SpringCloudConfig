spring:
  application:
    name: ont-acs
  cloud:
    config:
      enabled: true
      failFast: true
      discovery:
        enabled: true
        # App service pointing to Config-Server bypassing Discovery-Server
        serviceId: config-server

management:
  security:
    enabled: false
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8889/eureka/
